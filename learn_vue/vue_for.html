<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 定义一个标签，需要给一个标签添加id -->
    <div id="app">
        <ul>
            <li v-for="item in items">{{ item }}</li>
            <li v-for="(item, index) in items">{{ index+1 }}-->>{{ item }}</li>
        </ul>
        <br>
        <ul>
            <li v-for="(value, key) in object">{{ key }}--{{ value }}</li>
        </ul>
        <ul>
            <li v-for="todo in todos">{{todo.title}} -- {{todo.author}} -- {{todo.release}}</li>
        </ul>
    </div>
</body>
<!-- 3. 创建vue实例 -->
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            items: ['python', 'mysql', 'css', 'html', 'linux', 'AI'],
            object: {
                title: 'How to do make you',
                author: 'Qiqil',
                release: '2020-01-20'
            },
            todos: [
                {
                    title: 'vue',
                    author: 'Jane Doe',
                    release: '2016-04-10'
                },
                {
                    title: 'python',
                    author: 'Guido',
                    release: '1996-01-12'
                },
                {
                    title: 'linux',
                    author: 'linus',
                    release: '1990-12-10'
                }
            ]
        }
    })
</script>
</html>
