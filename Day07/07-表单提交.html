<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 把数据提交给web服务器需要使用表单标签：<form> -->
    <form action="https://www.baidu.com" method="POST">
        <p>
            <label for="name">用户名:</label>
            <input type="text" id="name" name="username">
        </p>
        <p>
            <label for="pass">密码:</label>
            <input type="password" name="password">
        </p>
        <p>
            <label>性别:</label>
            <input type="radio" name="sex" value="0">男
            <input type="radio" name="sex" value="1">女
        </p>
        <p>
            <label>爱好:</label>
            <input type="checkbox" name="love", value="0">踢足球
            <input type="checkbox" name="love", value="1">看足球
            <input type="checkbox" name="love", value="2">睡足球
        </p>
        <p>
            <label>个人照片:</label>
            <input type="file" name="pic">
        </p>

        <p>
            <label>个人描述</label>
            <textarea name="desc"></textarea>
        </p>
        <p>
            <label>籍贯:</label>
            <select name="postion">
                <option value="0">上海</option>
                <option value="1">北京</option>
                <option value="2">东京</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </p>
        <!-- get和post方式提交表单数据都以https方式与web服务交互 -->
    </form>
</body>
</html>
