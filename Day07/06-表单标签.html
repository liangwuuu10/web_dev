<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 把数据提交给web服务器需要使用表单标签：<form> -->
    <form>
        <p>
            <label for="name">用户名:</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="pass">密码:</label>
            <input type="password" id="pass">
        </p>
        <p>
            <label>性别:</label>
            <input type="radio">男
            <input type="radio">女
        </p>
        <p>
            <label>爱好:</label>
            <input type="checkbox">踢足球
            <input type="checkbox">看足球
            <input type="checkbox">睡足球
        </p>
        <p>
            <label>个人照片:</label>
            <input type="file">
        </p>

        <p>
            <label>个人描述</label>
            <textarea></textarea>
        </p>
        <p>
            <label>籍贯:</label>
            <select>
                <option>上海</option>
                <option>北京</option>
                <option>东京</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </p>

    </form>
</body>
</html>
