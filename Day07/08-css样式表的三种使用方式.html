<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        /* css注释 */
        /* 选择器，css样式表可以由很多选择器组成，选择器是用来选择标签给标签添加样式*/
        a {
            color: brown;
        }
        div {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <!-- 行内式 -->
    <p style="color:red">我是一个段落标签</p>
    <a href="www.baidu.com">百度</a>
    <div>呵呵</div>
</body>
</html>
