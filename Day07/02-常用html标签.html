<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签: 成对出现的标签 -->
    <h1>我是第一个标题</h1>
    <h6>我是一个标题</h6>
    <p>我是一个段落标签</p>
    <!-- 单标签: 只有一个标签，没有标签内容-->
    <hr>
    <img src="imgs/logo.png" alt="图片加载失败">
    <br>

    <<!-- 带有属性标签 -->
    <a href="https://www.baidu.com">百度</a>
    <!-- 标签可以嵌套 -->
    <div>
    	<p>我是一个段落标签</p>
    </div>
    
    </body>
</html>
