<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 选择集转移：根据指定标签为参照物，选中其他标签，这种操作叫做选择集转移 -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            // 获取div, 并把div作为参照物, 获取其他标签
            var $div = $("#box1");
            // css 参数是一个js对象，和字典很像 
            // 属性名和css里面的属性名保持一致即可
            // 选择上一个同级标签
            $div.prev().css({"color": "red", "font-size": "25px"});
            // 选择上面的所有的同级标签
            $div.prevAll().css({"text-indent": "50px"});
            // 选择下一个同级标签
            $div.next().css({"color": "green"});
            // 选择下面所有的同级标签
            $div.nextAll().css({"text-indent": "50px"});
            // 选择其他同级标签
            $div.siblings().css({"text-decoration": "underline"});
            // 选择父标签
            $div.parent().css({"background": "grey"});
            // 获取所有子标签
            $div.children().css({"color": "red"});
            // 查找指定的子标签
            $div.find(".sp1").css({"color": "green"});

        })
    </script>
</head>
<body>
    <div>
        <h3>三级标题</h3>
        <p>哈哈</p>
        <div id="box1"><span>我是</span>一个<span class="spa1">div</span>标签</div>
    </div>

</body>
</html>
